name: eggnstone_google_analytics
copyright: 2020-2021 Mark Eggenstein
description: Google Analytics wrapper. Allows to report via Firebase.
homepage: https://github.com/eggnstone/eggnstone_google_analytics
version: 0.3.5

# Default package versions on 18.02.2021
environment:
  sdk: ">=2.7.0 <3.0.0"
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter

  # Flutter tools
  eggnstone_flutter: ^0.3.5
  #eggnstone_flutter:
  #  path: ..\eggnstone_flutter

  # Firebase Analytics (Web)
  # firebase_analytics 7.x.x does not work with firebase 8.x.x
  firebase: ^7.3.3
  # Firebase Analytics (NonWeb)
  firebase_analytics: ^7.0.1
  # Service locator (included via eggnstone_flutter but "flutter pub publish" warns if not included here)
  get_it: ^6.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Mocking
  mockito: any
